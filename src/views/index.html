<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PS4 PKG Sender</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style type="text/css">
	
main > .container {
    padding: 60px 15px 0;
}

</style>

<body class="d-flex flex-column h-100" cz-shortcut-listen="true">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PS4 PKG Sender</a>
      </div>
    </nav>
  </header>
  
  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">List of packages: </h1>
      <ul class="list-group list-group-flush">
        {{#pkgs}}
        <li class="list-group-item">
          <form action="/install" method="post" style="margin-bottom: 0">
            <input type="hidden" name="filepath" value="{{filepath}}">
            {{name}} ({{size}}) <input class="btn btn-primary btn-sm" type="submit" value="Send">
          </form>
        </li>
        {{/pkgs}}
      </ul>
    </div>
  </main>
  
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Credits to: <a target="_blank" href="https://github.com/justanormaldev/ps4-pkg-sender">justanormaldev</a></span>
    </div>
  </footer>

  <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <div id="syno-notification-is-installed"></div>
</body>
</html>
